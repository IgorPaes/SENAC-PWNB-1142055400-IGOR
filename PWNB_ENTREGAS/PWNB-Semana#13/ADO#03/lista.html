<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário com tabela</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./lista.js" type="module" defer></script>
</head>
<body>
    <div class="container_xl">
        <section class="caixa_lista" >
            <div class="btns_topo_lista">
                <div class="estilo_btn" id="btn_limpar">
                    <button>EXCLUIR LISTA</button>
                </div>
                <div class="estilo_btn" id="btn_voltar">
                    <button>VOLTAR</button>
                </div>
            </div>
            <ul class="bloco_lista">
                <li class="titulos_colunas">
                    <span>Nome</span>
                    <span>Data de nascimento</span>
                    <span>CEP</span>
                    <span>Endereço</span>
                    <span>Ações</span>
                </li>
                <div class="plista_principal" id="blocoLista">      

                </div>
            </ul>
        </section>
    </div>
</body>
</html>
